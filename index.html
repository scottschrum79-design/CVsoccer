<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamSignups</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>TeamSignups</h1>
      <p>Create volunteer events and let people claim open slots.</p>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Create an event</h2>
        <form id="event-form" class="stack">
          <label>
            Event title
            <input id="event-title" required maxlength="80" placeholder="Snack duty for Saturday game" />
          </label>
          <label>
            Description
            <textarea id="event-description" rows="3" maxlength="300" placeholder="Add details for helpers..."></textarea>
          </label>
          <label>
            Date
            <input id="event-date" type="date" required />
          </label>

          <fieldset>
            <legend>Slots</legend>
            <div id="slot-inputs" class="stack"></div>
            <button type="button" id="add-slot" class="secondary">+ Add slot</button>
          </fieldset>

          <button type="submit">Create event</button>
        </form>
      </section>

      <section class="card">
        <h2>Upcoming sign ups</h2>
        <div id="event-list" class="stack"></div>
      </section>
    </main>

    <template id="slot-template">
      <div class="slot-row">
        <input class="slot-label" placeholder="Slot name (e.g., Drinks)" required />
        <input class="slot-count" type="number" min="1" max="20" value="1" required />
        <button type="button" class="danger remove-slot" title="Remove slot">âœ•</button>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
